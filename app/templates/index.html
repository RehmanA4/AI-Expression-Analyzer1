<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Emotion Analyzer</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #111, #000);
  color: white;
  overflow: hidden;
}

/* Layout */
.container {
  display: grid;
  grid-template-columns: 2fr 1fr;
  height: 100vh;
  padding: 40px;
  gap: 30px;
}

/* Camera Card */
.camera-card {
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  width: 520px;
  height: 390px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
  transition: transform 0.3s ease;
}

video:hover {
  transform: scale(1.05);
}

/* Side Panel */
.panel {
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

/* Emotion Display */
#emoji {
  font-size: 72px;
  text-align: center;
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  from { transform: translateY(0); }
  to { transform: translateY(-10px); }
}

#emotion {
  font-size: 26px;
  text-align: center;
  margin-top: 10px;
}

/* Confidence Bar */
.bar {
  width: 100%;
  height: 14px;
  background: #333;
  border-radius: 7px;
  margin-top: 20px;
  overflow: hidden;
}

#confidence {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00ffd5, #00ff88);
  transition: width 0.5s ease;
}

/* Stats */
.stat {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>
<div class="container">

  <!-- Camera -->
  <div class="camera-card">
    <video id="video" autoplay playsinline></video>
  </div>

  <!-- Panel -->
  <div class="panel">
    <h1>AI Emotion Analyzer</h1>

    <div id="emoji">üòê</div>
    <div id="emotion">Neutral</div>

    <div class="bar">
      <div id="confidence"></div>
    </div>

    <div class="stat" id="confidenceText">Confidence: 0%</div>
  </div>

</div>

<script>
const video = document.getElementById("video");

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream);

const emojiMap = {
  Angry: "üò†",
  Disgust: "ü§¢",
  Fear: "üò®",
  Happy: "üòÑ",
  Neutral: "üòê",
  Sad: "üò¢",
  Surprise: "üò≤"
};

const colorMap = {
  Angry: "#ff4444",
  Happy: "#00ff99",
  Sad: "#3399ff",
  Fear: "#aa66ff",
  Surprise: "#ffbb33",
  Neutral: "#aaaaaa",
  Disgust: "#66cc66"
};

async function predict() {
  const canvas = document.createElement("canvas");
  canvas.width = 48;
  canvas.height = 48;
  canvas.getContext("2d").drawImage(video, 0, 0, 48, 48);

  const image = canvas.toDataURL("image/jpeg");

  const res = await fetch("/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ image })
  });

  const data = await res.json();

  document.getElementById("emotion").innerText = data.emotion;
  document.getElementById("emoji").innerText = emojiMap[data.emotion];
  document.getElementById("confidence").style.width =
    Math.round(data.confidence * 100) + "%";
  document.getElementById("confidenceText").innerText =
    "Confidence: " + Math.round(data.confidence * 100) + "%";

  document.body.style.background =
    `radial-gradient(circle at top, ${colorMap[data.emotion]}22, #000)`;
}

setInterval(predict, 1200);
</script>

</body>
</html>
